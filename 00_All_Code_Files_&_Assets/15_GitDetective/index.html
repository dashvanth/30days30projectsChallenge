<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./Assets/github.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Git Detective: GitHub Shenanigans Unveiled üòúüîç</title>
</head>
<body>
    <div id="wrapper" class="dark-mode-wrapper">
        <div class="card-container dark-mode-card-container" >
            <div class="heading-container">
                <h1>GitDetective</h1>
                <div class="dark-mode">
                    <p>dark</p>
                    <i class="fa-solid fa-moon" id="dark-mode-icon"></i> 
                </div>
            </div>
            <form class="search-form">
                <div class="input-box">
                    <i class="fa-solid fa-magnifying-glass" id="search-icon"></i>
                    <input type="text" placeholder="Enter github username...." id="search-box">
                </div>
                <button type="submit" id="submit-btn">Search</button>
            </form>
            <div class="user-details-container">
                <img src="../03_Weather_App/00_Assets/clouds.png" alt="" class="user-img">
                <div class="user-details">
                    <div class="name-join-date">
                        <h4 id="display-name">Dashvanth</h4>
                        <p id="join-date">Joined 16 jun 2017</p>
                    </div>
                    <a href="" id="username">@user-not-found</a>
                    <p id="bio">bio</p>
                    <div id="repo-container">
                        <div class="repos-box">
                            <p class="repos color-grey">Repos</p>
                            <p id="repos-count" class="color-black">13</p>
                        </div>
                        <div class="followers-box">
                            <p class="followers color-grey">Followers</p>
                            <p id="followers-count" class="color-black">10</p>
                        </div>
                        <div class="following-box">
                            <p class="following color-grey">Following</p>
                            <p id="following-count" class="color-black" >5</p>
                        </div>
                    </div>
                    <div class="extra-details-container">
                        <div class="row">
                            <div class="location-box box-container">
                                <i class="fa-solid fa-location-dot" class="location-icon"></i>
                                <p id="location">location</p>
                            </div>
                            <div class="twitter-box box-container">
                                <i class="fa-brands fa-x-twitter" class="twitter-icon"></i>
                                <a href="" id="twitter">twitter</a>
                            </div>
                        </div>
                        <div class="row">
                            <div class="link-box box-container">
                                <i class="fa-solid fa-link" class="link-icon"></i>
                                <a href="" id="link">Visit profile</a>
                            </div>

                            <div class="mail-box box-container">
                                <i class="fa-solid fa-envelope"></i>
                                
                                <a href="mailto:" id="email">email</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
